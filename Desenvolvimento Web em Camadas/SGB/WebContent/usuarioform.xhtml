<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
		<ui:define name="cabecalho">
				<ui:include src ="/template/cabecalho.xhtml"/>
			</ui:define>
		
	 <ui:define name="centro">
		<style type="text/css">

    	.value {
    	    font-weight: bold;
	   	}
		</style>
		<h:form id="fCadastrar" >
		<h3 style="text-align:center">Cadastro(Usuário)</h3>
		<p:outputPanel id="pgCadastrar" style="text-align:center;">
    		<h:panelGrid columns="2" cellpadding="10">
    			<p:outputLabel value="CPF:" for="cpf"/>
        		<p:inputText id="cpf" value="#{ConsultaU.usuario.cpf}"/>
 
	        	<h:outputText value="Nome:" />
    	    	<p:inputText value="#{ConsultaU.usuario.nome_usu}" effect="blind" label="nome" size="30" />
    	    
  	   	   	    <h:outputText value="Idade:" for="idade"/>
                <p:inputText value="#{ConsultaU.usuario.idade}" label="idade"/>
 	
    	        <p:outputLabel value="Celular:" for="cel"/>
        	    <p:inputMask id="cel" value="#{ConsultaU.usuario.celular}" mask="(99) 99999-9999"/>
        
        	    <h:outputText value="Email:" />
        	    <p:inputText label="email" value="#{ConsultaU.usuario.email}" />
	        </h:panelGrid>
	        </p:outputPanel>
	      	<br/>
	      	<br/>
    			<p:commandButton value="Confirmar" actionListener="#{ConsultaU.Cadastrar}"
							oncomplete="PF('dlgCadastrarUsuario').hide()"
							update=":formU:tblUsuario" />
    				 <!--  update=":fCadastrar:tblUsuario"   -->
		</h:form>
    </ui:define> 
</ui:composition>
